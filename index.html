<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Список дел</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://js.cx/libs/animate.js"></script>
    
  </head>
  <body>
    <form action="index.html" class="d-flex flex-column border border-dark align-items-center" id="formParent">
      <h2 class="d-flex justify-content-center col-sm-12">Авторизация</h2>
      <div class="formNameInput d-flex flex-row btn btn-light">
        <img src="img/stick-man.png" class="col-sm-2">
        <input type="text" name="name" placeholder="Username" id="inputName" class=" col-sm-10" maxlength="10" required="" value="">
      </div>
      <div class="formPassInput  d-flex flex-row btn btn-light">
        <img src="img/lock.png" class="col-sm-2">
        <input type="password" name="pass" placeholder="Password" class="col-sm-10" maxlength="30" required="">       
      </div>
      <button name="btn" id="formBtn" class="fromBtn btn btn-light">Войти</button>
    </form>
<div id="formChild">
    <header class="headerList">
        <h4 class="headerListH4" id="headerListH4"></h4>
        <button id="btnOut">Выйти</button>
    </header>

    <div class="d-flex container-fluid">

      <div class="blockLeft col-sm-3 ">
        <header class="container-fluid">Все</header>
        <content id="content">
        </content>
        <footer>
        <button onclick="addListModal()" class="add"></button>
        </footer>
      </div>

      <div id="blockRight" class="blockRight col-sm-9">
        <content id="contentRight" class="d-flex">
        </content>
        <footer id="footerRight">
          <!-- <button class="add" id="button"></button> -->
        </footer>
      </div>

    </div>

    <div class="modal" id="modal">
      <button class="cross" onclick="closeModalWindow()"></button>
      <h2>Добавить список дел</h2>
      <div class="modalDivLeft">
        <p>Название</p>
        <input type="text" name="text" id="inputModal" >
      </div>
      <button class="ok btn btn-success" onclick="addMyList()">Добавить</button> 
    </div>

    <div id="modalChange">
      <h2>Изменить название дела</h2>
      <div class="d-flex">
        <span>Название</span>
        <input type="text" name="text" id="inputModalChange">
      </div>
        
        <button id="okChange" class="okChange btn btn-success">Изменить</button> 
    </div>

    <div id="divModalAddBus">
      <h2>Добавить дело</h2>
      <div id="divModalAddBusChild">
        <div class="d-flex">
          <span>Название</span>
          <input type="text" name="text" id="inputModalAddBus">
        </div>
        <div class="d-flex">
          <span>Срочно</span>
          <input type="checkbox" name="" id="inputModalCheck">
        </div>
      </div>
        <button id="okModalAddBus" class="okChange btn btn-success">Добавить</button> 
    </div>

    <div id="divModalDelete">
      <h4 id="h4ModalDelete"></h4>
      <div id="divModalDeleteBtns">
        <button id="btnNoModal" class="btn btn-danger">Нет</button>
        <button id="btnYesModal" class="btn btn-success">Да</button>
      </div>
    </div>

    <div id="divModalParentDelete">
      <h4 id="h4ModalParentDelete"></h4>
      <div id="divModalParentDeleteBtns">
        <button id="btnNoModalParent" class="btn btn-danger">Нет</button>
        <button id="btnYesModalParent" class="btn btn-success">Да</button>
      </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <script src="js/list.js"></script>
  </body>
</html>
